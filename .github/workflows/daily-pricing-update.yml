name: Daily Pricing Update

on:
  schedule:
    # Runs at 6:00 AM EST (11:00 UTC) every day
    - cron: '0 11 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas beautifulsoup4 requests lxml aiosqlite
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run pricing automation
        run: |
          cd automation
          python automated_cigar_price_system.py
        env:
          # Pass any needed environment variables
          PYTHONUNBUFFERED: 1
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Add all changed CSV files
          git add static/data/*.csv data/*.csv data/historical_prices.db automation/logs/*.log
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated price update - $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "## Pricing Update Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show log excerpt
          if [ -f "automation/logs/automation_$(date +'%Y%m%d').log" ]; then
            echo "### Latest Log Excerpt:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 20 "automation/logs/automation_$(date +'%Y%m%d').log" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
