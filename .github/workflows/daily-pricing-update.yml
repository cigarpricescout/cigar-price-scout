name: Daily Pricing Update

on:
  schedule:
    # Runs at 6:00 AM EST (11:00 UTC) every day
    - cron: '0 11 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas beautifulsoup4 requests lxml aiosqlite
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Configure git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Run pricing automation
        run: |
          cd automation
          python automated_cigar_price_system.py
        env:
          # Pass any needed environment variables
          PYTHONUNBUFFERED: 1
      
      - name: Commit and push changes (if needed)
        run: |
          # Check if there are any uncommitted changes
          if ! git diff --quiet || ! git diff --cached --quiet; then
            echo "Found uncommitted changes, committing now..."
            git add -A
            git commit -m "Automated price update - $(date +'%Y-%m-%d %H:%M')" || echo "Commit may have already been done by script"
          fi
          
          # Push any new commits (whether from script or from above)
          if [ $(git rev-list HEAD...origin/main --count) -gt 0 ]; then
            echo "Pushing commits..."
            git push
          else
            echo "No new commits to push"
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "## Pricing Update Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show log excerpt
          if [ -f "automation/logs/automation_$(date +'%Y%m%d').log" ]; then
            echo "### Latest Log Excerpt:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 20 "automation/logs/automation_$(date +'%Y%m%d').log" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
